<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://pbs.twimg.com/media/EX-2vb4UcAQuDqM?format=jpg&name=small"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Slaver Talk</title>
  </head>
  <body class="login-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:32</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Slaver Talk</h1>
      <p class="welcome-header__text">
        If you have a Slaver Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="splash-screen">
      <img
        src="https://pbs.twimg.com/media/EX-2vb4UcAQuDqM?format=jpg&name=small"
      />
    </div>

    <div id="no-mobile">
      <span>Please zoom in the screen</span>
    </div>

    <div id="no-landscape">
      <span>Please flip your phone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="8d833ada24"
    ></script>
  </body>
</html>
