<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      href="https://pbs.twimg.com/media/EX-2vb4UcAQuDqM?format=jpg&name=small"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Slaver Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:06</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/media/EehKeiGXoAMG_ok?format=jpg&name=large"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <div class="pin">
                <h4 class="user-component__title">Rengoku</h4>
                <i class="fas fa-thumbtack fa-xs"></i>
              </div>
              <h6 class="user-component__subtitle">보고싶습니다...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-comonent__time">05:22</span>
            <div class="badge no-answer"></div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/564x/c8/01/9a/c8019aa0b110a2080f87296175d77118.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <div class="pin">
                <h4 class="user-component__title">Nezuko</h4>
                <i class="fas fa-thumbtack fa-xs"></i>
              </div>
              <h6 class="user-component__subtitle">ㅇㅇ</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-comonent__time">21:06</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://s3.peing.net/t/uploads/user/icon/8999626/d44c392d.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Inosuke</h4>
              <h6 class="user-component__subtitle">같이 해</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-comonent__time">21:04</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat4.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://s3.peing.net/t/uploads/user/icon/7711460/e0dd3aa5.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Zenitsu</h4>
              <h6 class="user-component__subtitle">지금 갈게~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-comonent__time">19:13</span>
            <div class="badge no-answer"></div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="locate-now fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot badge--sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="big-width">
      <span>Please reduce the width of your screen</span>
    </div>

    <div id="big-height">
      <span>Please reduce the height of your screen</span>
    </div>

    <div id="no-portrait">
      <span>Please flip your phone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="8d833ada24"
    ></script>
  </body>
</html>
