<!DOCTYPE html>
<html lang="kr">
  <head>
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/564x/c8/01/9a/c8019aa0b110a2080f87296175d77118.jpg"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Nezuko</title>
  </head>
  <body id="chat-body">
    <div class="background">
      <img
        src="https://i.pinimg.com/564x/93/17/8d/93178d024a3677eb4481f334003d99d9.jpg"
      />
    </div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>21:06</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nezuko</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <div class="chat__timestamp">Monday, March 15, 2021</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">어디야?</span>
            <span class="message__time">21:03</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://i.pinimg.com/564x/c8/01/9a/c8019aa0b110a2080f87296175d77118.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Nezuko</span>
          <div class="message__info">
            <span class="message__bubble">집 ㅎ</span>
            <span class="message__time">21:05</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">빨리 갈게!!!</span>
            <span class="message__time">21:05</span>
          </div>
        </div>
      </div>
      <div class="message-row new-message">
        <img
          src="https://i.pinimg.com/564x/c8/01/9a/c8019aa0b110a2080f87296175d77118.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Nezuko</span>
          <div class="message__info">
            <span class="message__bubble">ㅇㅇ</span>
            <span class="message__time">21:06</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="big-width">
      <span>Please reduce the width of your screen</span>
    </div>

    <div id="big-height">
      <span>Please reduce the height of your screen</span>
    </div>

    <div id="no-portrait">
      <span>Please flip your phone</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="8d833ada24"
    ></script>
  </body>
</html>
